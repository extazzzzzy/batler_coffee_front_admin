<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      tr.status-new td { background-color: #ffdddd !important; }
      tr.status-preparing td { background-color: #fff3cd !important; }
      tr.status-ready td { background-color: #d4edda !important; }
      tr.status-completed, tr.status-cancelled td { background-color: #f8f9fa !important; }
    
      .blink { animation: blink-animation 1s steps(2, start) infinite; }
      @keyframes blink-animation { to { visibility: hidden; } }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Админ-панель</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="orders.html">Заказы</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="menu.html">Меню</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="ingredients.html">Ингредиенты</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="promocodes.html">Акции</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" target="_blank" href="https://batler-coffee-front.vercel.app/">Тест изменений</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="administrators.html">Администраторы</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" id="btn-logout">Выйти</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Управление заказами</h1>
      <div>
        <div class="form-check form-switch d-inline-block me-3">
          <input class="form-check-input" type="checkbox" id="today-only">
          <label class="form-check-label" for="today-only">Оставить сегодняшние заказы</label>
        </div>
        <div class="form-check form-switch d-inline-block">
          <input class="form-check-input" type="checkbox" id="hide-completed" checked>
          <label class="form-check-label" for="hide-completed">Скрыть завершённые</label>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Дата и время заказа</th>
            <th>Клиент</th>
            <th>Телефон</th>
            <th>Готов к</th>
            <th>Описание</th>
            <th>Сумма</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
        </thead>

        <tbody id="orders-table-body">

        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/orders.js"></script>
