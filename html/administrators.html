<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Администраторы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Админ-панель</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="orders.html">Заказы</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="menu.html">Меню</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="ingredients.html">Ингредиенты</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="promocodes.html">Акции</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" target="_blank" href="https://batler-coffee-front.vercel.app/">Тест изменений</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" target="_blank" href="administrators.html">Администраторы</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-danger" id="btn-logout">Выйти</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 id="current-admin-title">Администраторы</h1>
      <button id="btn-add-admin" class="btn btn-primary">Добавить администратора</button>
    </div>
    <div id="admins-container" class="row g-3"></div>
  </div>

  <!-- Модальное окно для добавления администратора -->
  <div class="modal fade" id="adminModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminModalLabel">Добавить администратора</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="admin-form">
            <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="login" class="form-label">Логин</label>
              <input type="text" class="form-control" id="login" required>
            </div>
            <div class="mb-3">
              <label for="secret-key" class="form-label">Секретный ключ</label>
              <input type="password" class="form-control" id="secret-key" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" id="btn-save-admin" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/administrators.js"></script>
</body>
</html>
