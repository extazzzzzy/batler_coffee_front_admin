  <div class="container py-4">
    <h1 class="mb-4">Промокоды</h1>
    <button id="btn-add-promocode" class="btn btn-success mb-3">Добавить акцию</button>
    <div class="row" id="promocodes-row"></div>
  </div>

  <!-- Модальное окно для добавления/редактирования акции -->
  <div class="modal fade" id="promocodeModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="promocodeModalLabel">Редактировать акцию</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="promocode-form">
            <input type="hidden" name="promocode_id" id="promocode_id">
            <div class="mb-3">
              <label for="promocode" class="form-label">Промокод</label>
              <input type="text" class="form-control" id="promocode" name="promocode" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Описание</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="discount" class="form-label">Скидка</label>
                <input type="text" class="form-control" id="discount" name="discount" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="min_total_sum" class="form-label">Мин. сумма заказа</label>
                <input type="text" class="form-control" id="min_total_sum" name="min_total_sum" required>
              </div>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="is_percent" name="is_percent">
              <label class="form-check-label" for="is_percent">Скидка указана в процентах?</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="is_active" name="is_active">
              <label class="form-check-label" for="is_active">Промоакция активна?</label>
            </div>
            <div class="mb-3">
              <label for="img-file" class="form-label">Изображение</label>
              <input class="form-control" type="file" id="img-file">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="button" id="btn-save-promocode" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
